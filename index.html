<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fauna Branding</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-ul">
                <li class="navbar-li">
                    <a href="#" class="navbar-img"><img src="./img/Logo_Nav.png" alt=""></a>
                    <a href="#" class="navbar-a">new website coming soon</a>
                    <a href="#" class="navbar-a navbar-contacto">Contáctanos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>  
        <video class="video" muted autoplay loop src="./video/Fauna branding agency ® reel.mp4"></video>
        <div id="main">
            <p class="text">En Fauna llevamos más de 10 años ayudando a managers de tech companies y digital startups a construir en equipo marcas más creativas, audaces y competitivas.</p>
            <h2 class="comencemos">Comencemos algo extraordinario</h2>
            <div class="contacto">
                <section>
                    <div class="user">
                        <div>
                            <h2>Nombre</h2>
                            <input type="text">
                        </div>
                        <div>
                            <h2>Apellido</h2>
                            <input type="text">
                        </div>
                    </div>
                    <div class="datos">
                        <div>
                            <h2>Email</h2>
                            <input type="text">
                        </div>
                        <div>
                            <h2>Teléfono</h2>
                            <input type="number">
                        </div>
                    </div>
                    <div class="mesage">
                        <div>
                        <h2>Mensaje</h2>
                        <input type="text">
                        </div>
                    </div>
                    <div class="button">
                        <button>Enviar</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
